<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Word Generator</title>
</head>
<body>
    <div id="top">
        <p>Random Word (attempt# {{request.session.num}}) </p>
        <p id="generated">{{random}}</p>
        <form action="/random_word/create" method="post">
            {% csrf_token %}
            <input type="submit" value="Generate">
        </form>
    </div>
</body>
</html>
